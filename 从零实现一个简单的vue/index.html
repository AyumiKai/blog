<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>
<body>
  <div id="app">
    <h3>{{say}}</h3>
    <input value="" v-model="say" />
    <h3>{{hello}}</h3>
    <p>{{school.student}}</p>
    <h4>{{language}}</h4>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        say: 'vue',
        school: {
          student: 'tom'
        }
      },
      computed: {
        hello: function() {
          return 'hello ' + this.say
        }
      }
    })
  </script>
</body>
</html>
